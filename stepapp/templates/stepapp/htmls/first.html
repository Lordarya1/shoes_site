<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>فروشگاه کفش لوکس - صفحه اصلی</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: vazir;
        }
        
        body {
            background-color: #f8f9fa;
            overflow-x: hidden;
            color: #333;
        }
        
        .navbar {
            position: fixed;
            top: 20px;
            left: 51%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 900px;
            background-color: #DAA520;
            padding: 15px 30px;
            border-radius: 50px;
            box-shadow: 0 8px 25px rgba(218, 165, 32, 0.4);
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: white;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.2);
        }
        
        .nav-links {
            display: flex;
            align-items: center;
        }
        
        .nav-links a {
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s;
            padding: 5px 10px;
            border-radius: 20px;
            margin-right: 15px;
        }
        
        .hamburger {
            display: none;
            cursor: pointer;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 21px;
        }
        
        .hamburger span {
            display: block;
            width: 100%;
            height: 3px;
            background-color: white;
            border-radius: 3px;
            transition: all 0.3s;
        }
        
        .mobile-menu {
            display: none;
            position: absolute;
            top: 70px;
            right: 0;
            width: 100%;
            background-color: #DAA520;
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
            z-index: 999;
        }
        
        .mobile-menu a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 12px 0;
            font-size: 1.2rem;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .mobile-menu a:last-child {
            border-bottom: none;
        }
        
        .container {
            width: 100%;
            min-height: 100vh;
            position: relative;
            padding-top: 100px;
        }
        
        .hero {
            width: 100%;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            position: relative;
            margin-top: -100px;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        .hero-shoe {
            width: 75%;
            max-width: 650px;
            transform: translateY(100vh);
            opacity: 0;
            animation: slideUp 1s ease-out forwards;
            filter: drop-shadow(0 15px 20px rgba(0, 0, 0, 0.2));
        }
        
        .hero-text {
            margin-top: 30px;
            font-size: 1.5rem;
            color: #555;
            text-align: center;
            max-width: 600px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 0.8s 1.2s ease-out forwards;
        }
        
        @keyframes slideUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        .content {
            padding: 80px 20px;
            text-align: center;
            background-color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 40px;
            color: #DAA520;
            position: relative;
        }
        
        p {
            font-size: 1.3rem;
            color: #555;
            line-height: 1.8;
            margin-bottom: 50px;
            max-width: 800px;
            margin-right: auto;
            margin-left: auto;
        }
        
        .shoe-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 40px;
            margin-top: 40px;
            padding: 0 20px;
        }
        
        .shoe-pair {
            display: flex;
            justify-content: center;
            width: 100%;
            gap: 40px;
            margin-bottom: 60px;
        }
        
        .shoe-image {
            width: 45%;
            max-width: 450px;
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: all 0.7s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 2px solid #DAA520;
        }
        
        .shoe-image.right-shoe {
            transform: translateX(50%) scale(0.8);
            filter: blur(2px);
        }
        
        .shoe-image.left-shoe {
            transform: translateX(-50%) scale(0.8);
            filter: blur(2px);
        }
        
        .shoe-image.visible {
            transform: translateX(0) scale(1);
            opacity: 1;
            filter: blur(0);
        }
        
        .gold-btn {
            background-color: #DAA520;
            color: white;
            border: none;
            padding: 12px 30px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(218, 165, 32, 0.3);
            margin-top: 30px;
        }
        
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .nav-links {
                display: none;
            }
            
            .hamburger {
                display: flex;
            }
            
            .mobile-menu.active {
                display: block;
            }
            
            .shoe-pair {
                flex-direction: column;
                align-items: center;
                gap: 20px;
            }
            
            .shoe-image {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">کفش‌های طلایی</div>
        <div class="nav-links">
            <a href="#">خانه</a>
            <a href="#">محصولات</a>
            <a href="#">مجموعه‌ها</a>
            <a href="#">تماس با ما</a>
        </div>
        <div class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="mobile-menu" id="mobileMenu">
            <a href="#">خانه</a>
            <a href="#">محصولات</a>
            <a href="#">مجموعه‌ها</a>
            <a href="#">تماس با ما</a>
        </div>
    </nav>
    
    <div class="container">
        <section class="hero">
            <img src="https://www.stockvault.net/data/2008/12/14/106816/preview16.jpg" alt="کفش ویژه" class="hero-shoe">
            <div class="hero-text">طراحی منحصر به فرد با کیفیت بی‌نظیر برای پای‌های شما</div>
        </section>
        
        <section class="content" id="contentSection">
            <h1>به دنیای کفش‌های طلایی خوش آمدید</h1>
            <p>ما با استفاده از بهترین مواد و طراحی‌های منحصر به فرد، کفش‌هایی با کیفیت عالی و ظاهری لوکس برای شما آماده کرده‌ایم.</p>
            
            <div class="shoe-gallery">
                <div class="shoe-pair">
                    <img src="https://www.stockvault.net/data/2011/03/16/118609/preview16.jpg" alt="کفش مجلسی" class="shoe-image left-shoe">
                    <img src="https://www.stockvault.net/data/2011/03/16/118609/preview16.jpg" alt="کفش روزمره" class="shoe-image right-shoe">
                </div>
            </div>
            
            <button class="gold-btn">مشاهده محصولات</button>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const contentSection = document.getElementById('contentSection');
            const hamburger = document.getElementById('hamburger');
            const mobileMenu = document.getElementById('mobileMenu');
            let autoScrollTriggered = false;
            let isScrolling = false;
            
            // مدیریت منوی همبرگر
            hamburger.addEventListener('click', function() {
                mobileMenu.classList.toggle('active');
                hamburger.classList.toggle('active');
            });
            
            // بستن منوی موبایل هنگام کلیک روی آیتم‌ها
            const menuItems = mobileMenu.querySelectorAll('a');
            menuItems.forEach(item => {
                item.addEventListener('click', function() {
                    mobileMenu.classList.remove('active');
                    hamburger.classList.remove('active');
                });
            });
            
            window.addEventListener('scroll', function() {
                if (!autoScrollTriggered && window.pageYOffset > 5) {
                    startAutoScroll();
                }
            }, {passive: true});
            
            function startAutoScroll() {
                if (autoScrollTriggered) return;
                
                autoScrollTriggered = true;
                isScrolling = true;
                
                const targetPosition = contentSection.getBoundingClientRect().top + window.pageYOffset - 80;
                const startPosition = window.pageYOffset;
                const distance = targetPosition - startPosition;
                const duration = 900;
                
                function animation(currentTime) {
                    if (!isScrolling) return;
                    
                    const elapsed = currentTime - startTime;
                    const progress = Math.min(elapsed / duration, 1);
                    const easeProgress = easeOutCubic(progress);
                    
                    window.scrollTo(0, startPosition + (distance * easeProgress));
                    
                    if (progress > 0.7) {
                        showShoeAnimations();
                    }
                    
                    if (progress < 1) {
                        requestAnimationFrame(animation);
                    } else {
                        isScrolling = false;
                    }
                }
                
                let startTime = performance.now();
                requestAnimationFrame(animation);
            }
            
            function easeOutCubic(t) {
                return 1 - Math.pow(1 - t, 3);
            }
            
            function showShoeAnimations() {
                const shoeImages = document.querySelectorAll('.shoe-image');
                shoeImages.forEach(image => {
                    if (!image.classList.contains('visible')) {
                        image.classList.add('visible');
                    }
                });
            }
            
            // برای موبایل
            let touchStartY = 0;
            document.addEventListener('touchstart', function(e) {
                touchStartY = e.touches[0].clientY;
            }, {passive: true});
            
            document.addEventListener('touchmove', function(e) {
                if (!autoScrollTriggered && e.touches[0].clientY < touchStartY - 5) {
                    startAutoScroll();
                }
            }, {passive: true});
        });
    </script>
</body>
</html>
